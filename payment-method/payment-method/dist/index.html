<div class="card">
  <div class="top">
    <ul class="dots">
      <li class="selected"></li>
      <li></li>
      <li></li>
    </ul>
    <h3>PAYMENT METHOD</h1>
  </div>
  <div class="content">
    <form class="container">
      <div class="input-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/1280px-Visa.svg.png" />
        <input type="text" placeholder="1000 2345 6532 ****" maxlength="19" class="card-number"/>
      </div>
      <div class="input-container">
        <img src="http://www.mcsvisa.com/images/mastercard.gif" />
        <input type="text" placeholder="1000 2345 6532 ****" value="1234 8976 5672 3320" maxlength="19" class="card-number"/>

      </div>
      <div class="input-container">
        <img src="https://www.drupal.org/files/project-images/paypal_logo.jpg" />

      </div>
      <div class="input-container">
        <img src="https://i.ytimg.com/vi/GTqk4yY-qoU/maxresdefault.jpg" />
        <input type="text" placeholder="WALLET" />
      </div>
    </form>
  </div>
  <div class="bottom-content">
    <p class="ripple">NEXT STEP <i class="fa fa-long-arrow-right"></i></p>
  </div>
